<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page for admin</title>
</head>
<body>
<h1>Admin, welcome spring boot security page!</h1>
<table class="User">
<div>
    <th:block th:each="user : ${users}">
        <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getUserName()}">user</a>
        <p th:text="${user.getEmail()}"></p>
    </th:block>
</div>
<br/>
<hr/>
<a href="admin/new">Create new user</a>
    <br/>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="logout"/>
    </form>
</table>
</body>
</html>
