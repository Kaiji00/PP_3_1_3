<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="shortcut icon" href="http://s1.iconbird.com/ico/1012/SimplifiedApp/w513h5131350915209appicnsCoda.png" type="image/x-icon">
    <title>Login page</title>
</head>
<body>
</br>
</br>
<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-4">
            <form method="post" class="form-singing" th:action="@{/login}">
                <h2 class="form-singing-heading"><strong>Please sing in</strong></h2>
                <h1></h1>
                <input type="login" name="username" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <h1></h1>
                <button type="submit" class="btn btn-lg btn-primary btn-block form-control">Sing in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
