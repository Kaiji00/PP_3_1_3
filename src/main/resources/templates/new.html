<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://s1.iconbird.com/ico/1012/SimplifiedApp/w513h5131350915209appicnsCoda.png" type="image/x-icon">
    <title>New user</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user1.email}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user1.getShortRoles()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-item nav-link" th:href="@{/admin/{id}(id=${user.getId()})}">User</a>
                </div>
            </div>
            <div class="col-10 px-0" style="background-color:#f8f7f7; height:100vh">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link" data-toggle="tab" href="/admin">Users Table</a>
                            <a class="nav-link active" data-toggle="tab">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md bg-white border">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                                  th:align="center"
                                  th:action="@{/admin}"
                                  th:object="${user}"
                                  method="POST">
                                <label for="userName"><b>Name</b></label>
                                <input th:name="userName" th:type="text" class="form-control" id="userName" required/>
                                <br>
                                <label for="lastName"><b>Lastname</b></label>
                                <input th:name="lastName" th:type="text" class="form-control" id="lastName" required/>
                                <br>
                                <label for="email"><b>Email</b></label>
                                <input th:name="email" th:type="text" class="form-control" id="email" required/>
                                <br>
                                <label for="age"><b>Age</b></label>
                                <input th:name="age" th:type="text" class="form-control" id="age" required/>
                                <br>
                                <label for="password"><b>Password</b></label>
                                <input th:name="password" th:field="*{password}" th:type="password" class="form-control"
                                       id="password"/>
                                <br>
                                <div class="form-group text-center">
                                    <label for="rolesEdit"><b>Role</b></label>
                                    <select size="2" multiple
                                            class="form-control form-control-sm"
                                            id="rolesEdit" name="listRoles"
                                            required>
                                        <option th:each="role:${roles}"
                                                th:text="${role.getName().substring(5)}"
                                                th:value="${role.getId()}">Role
                                        </option>
                                    </select>
                                </div>
                                <br>
                                <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
